name: Build and Test

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '10.0.x'
  NODE_VERSION: '20.x'

jobs:
  # Build and Test .NET Solution
  build-and-test:
    name: Build .NET Solution & Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for better analysis
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-path: |
          ~/.nuget/packages
    
    - name: Restore dependencies
      run: dotnet restore InvestTax.Calculator.sln
    
    - name: Build solution
      run: dotnet build InvestTax.Calculator.sln --configuration Release --no-restore
    
    - name: Run unit tests
      run: |
        dotnet test InvestTax.Calculator.sln \
          --configuration Release \
          --no-build \
          --verbosity normal \
          --logger "trx;LogFileName=test-results.trx" \
          --collect:"XPlat Code Coverage" \
          --results-directory ./TestResults \
          -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: ./TestResults/*.trx
    
    - name: Upload code coverage
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: code-coverage
        path: ./TestResults/**/coverage.opencover.xml
    
    - name: Code Coverage Report
      uses: irongut/CodeCoverageSummary@v1.3.0
      if: github.event_name == 'pull_request'
      with:
        filename: ./TestResults/**/coverage.opencover.xml
        badge: true
        fail_below_min: false
        format: markdown
        hide_branch_rate: false
        hide_complexity: false
        indicators: true
        output: both
        thresholds: '60 80'
    
    - name: Add Coverage PR Comment
      uses: marocchino/sticky-pull-request-comment@v2
      if: github.event_name == 'pull_request'
      with:
        recreate: true
        path: code-coverage-results.md

  # Build Lambda Packages
  build-lambdas:
    name: Build Lambda Packages
    runs-on: ubuntu-latest
    needs: build-and-test
    
    strategy:
      matrix:
        lambda:
          - InvestTax.Lambda.Validator
          - InvestTax.Lambda.Normalizer
          - InvestTax.Lambda.NBPClient
          - InvestTax.Lambda.Calculator
          - InvestTax.Lambda.ReportGenerator
          - InvestTax.Lambda.EmailSender
          - InvestTax.Lambda.Starter
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Build Lambda - ${{ matrix.lambda }}
      run: |
        dotnet publish src/${{ matrix.lambda }}/${{ matrix.lambda }}.csproj \
          --configuration Release \
          --runtime linux-x64 \
          --self-contained false \
          --output ./artifacts/${{ matrix.lambda }}
    
    - name: Upload Lambda artifact
      uses: actions/upload-artifact@v4
      with:
        name: lambda-${{ matrix.lambda }}
        path: ./artifacts/${{ matrix.lambda }}
        retention-days: 7

  # CDK Synthesis and Validation
  cdk-synth:
    name: CDK Synthesize & Validate
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: infrastructure/cdk/package-lock.json
    
    - name: Install CDK dependencies
      working-directory: ./infrastructure/cdk
      run: npm ci
    
    - name: Build CDK
      working-directory: ./infrastructure/cdk
      run: npm run build
    
    - name: CDK Synth (dev)
      working-directory: ./infrastructure/cdk
      run: npx cdk synth -c stage=dev --verbose
    
    - name: Upload CDK template
      uses: actions/upload-artifact@v4
      with:
        name: cdk-template-dev
        path: infrastructure/cdk/cdk.out
        retention-days: 7

  # Security Scanning
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore InvestTax.Calculator.sln
    
    - name: Run security audit
      run: |
        dotnet list package --vulnerable --include-transitive 2>&1 | tee security-audit.log
        if grep -q "has the following vulnerable packages" security-audit.log; then
          echo "::warning::Vulnerable packages detected. Review security-audit.log"
        fi
    
    - name: Upload security audit
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-audit
        path: security-audit.log

  # Summary Job
  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-and-test, build-lambdas, cdk-synth, security-scan]
    if: always()
    
    steps:
    - name: Check build status
      run: |
        echo "## Build Summary :rocket:" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| Build & Test | ${{ needs.build-and-test.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Build Lambdas | ${{ needs.build-lambdas.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| CDK Synth | ${{ needs.cdk-synth.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Security Scan | ${{ needs.security-scan.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ needs.build-and-test.result }}" != "success" ] || \
           [ "${{ needs.build-lambdas.result }}" != "success" ] || \
           [ "${{ needs.cdk-synth.result }}" != "success" ]; then
          echo "::error::One or more jobs failed. Please review the logs."
          exit 1
        fi
